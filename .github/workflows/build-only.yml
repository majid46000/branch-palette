name: Build & SEO Ready

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fix missing dependency (react-helmet-async)
        run: npm install react-helmet-async

      - name: Build Vite site
        run: npm run build

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > dist/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> dist/sitemap.xml
          echo '  <url><loc>https://example.com/</loc></url>' >> dist/sitemap.xml
          echo '</urlset>' >> dist/sitemap.xml

      - name: Generate robots.txt
        run: |
          echo "User-agent: *" > dist/robots.txt
          echo "Allow: /" >> dist/robots.txt
          echo "Sitemap: https://example.com/sitemap.xml" >> dist/robots.txt

      - name: Verify build output
        run: |
          test -d dist
          test -f dist/index.html
          test -f dist/sitemap.xml
          test -f dist/robots.txt

      - name: Commit build artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist package-lock.json node_modules || true
          git commit -m "Build site and fix missing dependency for SEO" || echo "No changes"
          git push
