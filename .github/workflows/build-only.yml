name: Build & Generate Site

on:
  push:
    branches:
      - main
  workflow_dispatch:  # لتشغيله يدويًا إذا أردت

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Data
        run: node scripts/generate-data.js

      - name: Generate Sitemap
        run: node scripts/generate-sitemap.js

      - name: Generate Meta Tags
        run: node scripts/generate-meta.js

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: branch-palette-build
          path: dist/

      - name: Display Success Message
        run: echo "✅ Workflow completed successfully. Build artifacts are ready."
