name: Build Static SEO Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate data
        run: node scripts/generate-data.js

      - name: Generate static pages
        run: node scripts/generate-pages.js

      - name: Commit generated site
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add site -f

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "auto: generate static SEO site"
            git push
          fi
