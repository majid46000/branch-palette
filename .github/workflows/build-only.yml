name: Build Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Ensure react-helmet-async is installed
        run: npm install react-helmet-async

      - name: Generate data
        run: node scripts/generate-data.js

      - name: Generate sitemap
        run: node scripts/generate-sitemap.js

      - name: Generate meta
        run: node scripts/generate-meta.js

      - name: Build project
        run: npm run build
