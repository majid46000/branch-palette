name: Build & Deploy Lovable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. سحب الكود
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. تثبيت dependencies مع تصحيح مشاكل lock file
      - name: Install Dependencies
        run: |
          npm install
          npm ci || npm install

      # 4. بناء المشروع
      - name: Build Project
        run: npm run build

      # 5. رفع الناتج ونشره مباشرة على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages      # الفرع الذي سينشر عليه الموقع
          folder: dist          # مجلد البناء الناتج عن vite
