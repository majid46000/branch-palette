name: Generate Full Site Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run generator safely (CommonJS workaround)
        run: |
          echo "Preparing CommonJS wrapper..."
          cp scripts/generate-data.js scripts/generate-data.cjs
          node scripts/generate-data.cjs

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data src/data
          git commit -m "chore: generate full site data" || echo "No changes to commit"
          git push
